<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Watch时钟</title>
    <link rel="icon" type="image/x-ico" href="../img/img_1.png"/>

<body style="height: 10000px">

<!--
Recreating Apple Watch's Utility face <http://www.apple.com/watch/design/> in HTML+CSS+JS
-->

<div class="fill">
    <div class="reference"></div>
    <div class="clock" id="utility-clock">
        <div class="centre">
            <div class="dynamic"></div>
            <div class="expand round circle-1"></div>
            <div class="anchor hour">
                <div class="element thin-hand"></div>
                <div class="element fat-hand"></div>
            </div>
            <div class="anchor minute">
                <div class="element thin-hand"></div>
                <div class="element fat-hand minute-hand"></div>
            </div>
            <div class="anchor second">
                <div class="element second-hand"></div>
            </div>
            <div class="expand round circle-2"></div>
            <div class="expand round circle-3"></div>
<!--            <canvas id="canvas" width="600px" height="600px"></canvas>-->
<!--            <div class="yuan"  width="600px" height="600px"><div class="boxx"></div></div>-->
            <div class="week"></div>
        </div>
    </div>
</div>
<!--通知-->
<div class="notice" id="notice"></div>


<div id="he-plugin-standard"></div>

<div id="he-plugin-simple"></div>
<script>
    WIDGET = {
        "CONFIG": {
            "modules": "203",
            "background": "5",
            "tmpColor": "FFFFFF",
            "tmpSize": "16",
            "cityColor": "FFFFFF",
            "citySize": "16",
            "aqiColor": "FFFFFF",
            "aqiSize": "16",
            "weatherIconSize": "50",
            "alertIconSize": "18",
            "padding": "0px 5px 0px 5px",
            "shadow": "0",
            "language": "auto",
            "borderRadius": "5",
            "fixed": "true",
            "vertical": "right",
            "horizontal": "center",
            "city": "CN101021300",
            "left": "10",
            "top": "10",
            "key": "05731fc5407d4a2db9bc95b8a35c1c60"
        }
    }
    for (let i = 0; i < 100; i++) {
        setTimeout(function () {
            let tianqi = document.querySelector('#he-plugin-simple');
            if (tianqi) {
                tianqi.style.position = 'fixed'
                tianqi.style.bottom = '1%'
                tianqi.style.top = ''
                tianqi.style.left = '4%'
                tianqi.style.zoom = '150%'
            }

        }, 100 * i);

    }
</script>
<script src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"></script>

<script src="js/index.js"></script>
