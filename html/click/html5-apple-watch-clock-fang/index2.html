<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Apple Watch时钟</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css"/>

</head>

<body style="height: 10000px">

<!--
Recreating Apple Watch's Utility face <http://www.apple.com/watch/design/> in HTML+CSS+JS
-->

<!--<div class="centre" style="background-image: url(back.jpg) ;background-position : 5px 6px;background-repeat : no-repeat;">-->
<div class="xxx" style=" position: fixed;left: 50% ;top: 50%"><img style="    transform: scale(2.5);" src="back.jpg" alt=""></div>
<div class="fill">
    <div class="reference"></div>
    <div class="clock" id="utility-clock" style="">
        <div class="anchor hour">
            <div class="element thin-hand"></div>
            <div class="element fat-hand"></div>
        </div>
        <div class="anchor minute">
            <div class="element thin-hand"></div>
            <div class="element fat-hand minute-hand"></div>
        </div>
        <div class="anchor second">
            <div class="element second-hand"></div>
        </div>
        <div class="expand round circle-2"></div>
        <div class="expand round circle-3"></div>
    </div>

</div>
</div>

<script src="js/index.js"></script>

</body>

</html>
